<div class="container">
    <div class="row">
    Informations personnelles
    <form name="userForm" novalidate ng-submit="$ctrl.saveUser(userForm, $ctrl.user)" class="well">
        <div class="form-group">
                <label>Email</label>
                <input 
                ng-model="$ctrl.user.email" 
                name="email" 
                placeholder="$ctrl.user.email" 
                ng-disabled="$ctrl.disable"
                type="email" 
                class="form-control" required> 
                <p 
                class="text-danger" 
                ng-if="userForm.email.$error && userForm.email.$dirty">
                Obligatoire
                </p>
        </div>

        <div class="form-group">
                <label>Nom</label>
                <input 
                ng-model="$ctrl.user.nom" 
                name="nom" 
                placeholder="$ctrl.user.nom" 
                ng-disabled="$ctrl.disable"
                type="nom" 
                class="form-control" required> 
                <p 
                class="text-danger" 
                ng-if="userForm.nom.$error && userForm.nom.$dirty">
                Obligatoire
                </p>
        </div>

        <div class="form-group">
                <label>Prenom</label>
                <input 
                ng-model="$ctrl.user.prenom" 
                name="prenom" 
                placeholder="$ctrl.user.prenom" 
                ng-disabled="$ctrl.disable"
                type="prenom" 
                class="form-control" required> 
                <p 
                class="text-danger" 
                ng-if="userForm.prenom.$error && userForm.prenom.$dirty">
                Obligatoire
                </p>
        </div>

        <div class="form-group">
                <label>Adresse</label>
                <input 
                ng-model="$ctrl.user.adresse" 
                name="adresse" 
                placeholder="$ctrl.user.adresse" 
                ng-disabled="$ctrl.disable"
                type="adresse" 
                class="form-control" required> 
                <p 
                class="text-danger" 
                ng-if="userForm.adresse.$error && userForm.adresse.$dirty">
                Obligatoire
                </p>
        </div>
        <button ng-if="$ctrl.disable" ng-click="$ctrl.updateInfo()">Mettre Ã  jour les Informations</button>
    </form>
</div>
