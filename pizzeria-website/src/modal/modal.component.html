<!-- Modal pizza detail -->
<div class="modal fade" id="pizzaModal" tabindex="-1" role="dialog" aria-labelledby="pizzaModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                <h4 class="modal-title" id="myModalLabel" style="text-transform: lowercase">{{ $ctrl.pizza.nom }}</h4>
            </div>
            <div class="modal-body">
                <img ng-src="{{ $ctrl.pizza.urlImage }}" class="img-responsive"/>
                <div ng-if="$ctrl.pizza.type == 'pizza'" pizza="$ctrl.pizza">                   
                   <ul ng-repeat="ing in $ctrl.pizza.ingredients">
                       <li>{{ing.nom}}</li>
                    </ul>
                </div>
                <h2>{{ $ctrl.UtilService.getPrix($ctrl.pizza.prix,"fr","eur" ) }} </h2>
            </div>
        </div>
    </div>
</div>
