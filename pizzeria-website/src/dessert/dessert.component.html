<h3>Nos Desserts</h3>

<div class="container">   
    <div class="row">
        <nav class="navbar">
            <ul class="nav navbar-nav">
                <li ng-repeat="categ in $ctrl.categs"><a href="#" ng-click="$ctrl.sort(categ.nom)">{{categ.nom}} ({{categ.nb}})</a></li>
            </ul>
        </nav>
        <product  ng-repeat=" dessert in $ctrl.desserts track by $index" product="dessert" on-select="$ctrl.ajouterPanier(dessert, $localStorage)" on-afficher-modale="$ctrl.afficherModale(dessert)">
        </product>
    </div>
    <modal-pizza pizza="$ctrl.currentDessert">
    </modal-pizza>
</div>
