<h3>
    Votre Panier</h3>
<div class="container">
    <div ng-if="$ctrl.produitList.length">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th> Prix </th>
                    <th> Quantité </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="produit in $ctrl.produitList track by $index">
                    <td><img ng-src="{{produit.urlImage}}" class="img-thumbnail" width="250"></td>
                    <td>{{produit.type}}</td>
                    <td> {{produit.nom | uppercase}} <br/> {{produit.ingredients}}</td>
                    <td> {{produit.prix}} €</td>
                    <td><input ng-click="$ctrl.majQuantite(produit)" ng-change="$ctrl.majQuantite(produit)" type="number" name="quantity" min="1" max="99" ng-model="produit.quantite"></td>
                    <td><button ng-click="$ctrl.supprimerDuPanier(produit)" type="button" class="btn btn-danger"><span>Supprimer</span></button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="5" style="text-align:right;">TOTAL {{$ctrl.total | number:2}} € TTC</th>
                </tr>
            </tfoot>
        </table>
        <div align="right">
            <a class="btn btn-primary" href="/commande">Valider la Commande</a>
        </div>
    </div>
    <div ng-if="!$ctrl.produitList.length">
        Votre Panier est vide
    </div>
</div>
