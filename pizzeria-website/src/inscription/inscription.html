<div class="container">
    <div class="row">
        <form name="inscriptionForm" novalidate ng-submit="$ctrl.saveUser(inscriptionForm, $ctrl.user)" class="well">
            <div class="form-group ">
                <h2>Création d'un compte</h2>
                <label>email</label>
                <input ng-model="$ctrl.user.email" name='email' id="email" type="email" class="form-control" required>
                <p ng-if="inscriptionForm.email.$invalid && inscriptionForm.email.$dirty"  class="text-danger">
                    Veuillez renseigner une adresse email correct
                </p>
            </div>
            <div class="form-group ">
                <label>Mot de passe</label>
                <input ng-model="$ctrl.user.motDePasse" name='motDePasse' id="motDePasse" ng-minlength='6' type="password" class="form-control" required>
                <p ng-if="inscriptionForm.motDePasse.$invalid && inscriptionForm.motDePasse.$dirty && inscriptionForm.motDePasse.$error.minlength" class="text-danger">
                    Votre mot de passe dois contenir minimum 6 caractères
                </p>
            </div>
            <div class="form-group ">
                <label>Nom</label>
                <input ng-model="$ctrl.user.nom" name='nom' id="nom" type="text" class="form-control" required>
            </div>
            <div class="form-group ">
                <label>Prénom</label>
                <input ng-model="$ctrl.user.prenom" name='prenom' id="prenom" type="text" class="form-control" required>
            </div>
            <div class="form-group ">
                <label>Adresse</label>
                <input ng-model="$ctrl.user.adresse" name='adresse' id="adresse" type="text" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Créer un compte</button>
        </form>
    </div>
</div>
