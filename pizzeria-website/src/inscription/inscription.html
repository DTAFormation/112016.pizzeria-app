<div class="container">
    <div class="row">
        <form  name ="inscriptionForm" novalidate ng-submit="$ctrl.saveUser(inscriptionForm, $ctrl.user)" class= "well">
        <div class="form-group ">
            <h2>Création d'un compte</h2>
            <label>email</label>
            <input 
            ng-model ="$ctrl.user.email"
            name='email'
            id="email"
            type="email"
            class="form-control" required>
            <p 
                class="text-danger" 
                ng-if="inscriptionForm.email.$invalid && inscriptionForm.email.$dirty">
                Invalide
                </p>
            </div>
        <div class="form-group ">
            <label>Mot de passe</label>
            <input 
            ng-model ="$ctrl.user.motDePasse"
            name='motDePasse'
            id="motDePasse"
            type="password"
            class="form-control" required>
            </div>

        <div class="form-group ">
            <label>Nom</label>
            <input 
            ng-model ="$ctrl.user.nom"
            name='nom'
            id="nom"
            type="text"
            class="form-control" required>
            </div> 

        <div class="form-group ">
            <label>Prénom</label>
            <input 
            ng-model ="$ctrl.user.prenom"
            name='prenom'
            id="prenom"
            type="text"
            class="form-control" required> 
            </div> 

        <div class="form-group ">
            <label>Adresse</label>
            <input 
            ng-model ="$ctrl.user.adresse"
            name='adresse'
            id="adresse"
            type="text"
            class="form-control" required> 

        </div>
            <button type="submit" class="btn btn-primary" >Créer un compte</button>
        </form>

    </div>
</div>
