<div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Connecter-vous svp</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" name="userForm" ng-submit="$ctrl.login(userForm, $ctrl.email, $ctrl.mdp)">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="E-mail" name="email" type="text" ng-model ="$ctrl.email" value="liv@gmail.com">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" ng-model ="$ctrl.mdp" value="123456">
			    		</div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Se connecter">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
	<div ng-if="$ctrl.error"><p>Erreur d'authentification</p></div>
