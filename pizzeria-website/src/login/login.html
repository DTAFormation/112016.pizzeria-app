<div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="E-mail" name="email" type="text" ng-model ="$ctrl.email">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" ng-model ="$ctrl.mdp">
			    		</div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng-click="$ctrl.login()">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
	<div ng-if="$ctrl.loguer"><p>Erreur d'authentification</p></div>
